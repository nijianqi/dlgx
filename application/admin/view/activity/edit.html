<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑活动</title>
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑活动</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" onsubmit="return toVaild()">
                        <input type="hidden" name="id" value="{$activity.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="act_name" type="text" class="form-control" name="act_name" required="" maxlength="20" aria-required="true" value="{$activity.act_name}">
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>字数限制为0~20个字</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动简介：</label>
                            <div class="input-group col-sm-4">
                                <textarea id="act_intro" type="text" class="form-control" name="act_intro" required="" maxlength="500" aria-required="true">{$activity.act_intro}</textarea>
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>字数限制为0~500个字</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动列表图：</label>
                            <div class="input-group col-sm-4">
                                <input id="act_list_img" type="text" class="form-control" name="act_list_img" required="" aria-required="true" value="{$activity.act_list_img}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动详情图：</label>
                            <div class="input-group col-sm-4">
                                <input id="act_detail_img" type="text" class="form-control" name="act_detail_img" required="" aria-required="true" value="{$activity.act_detail_img}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间：</label>
                            <div class="input-group col-sm-4">
                                <input id="act_start_time" name="act_start_time" required="" aria-required="true" value="{$activity.act_start_time}" class="form-control layer-date laydate-icon">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间：</label>
                            <div class="input-group col-sm-4">
                                <input id="act_end_time" name="act_end_time" required="" aria-required="true" value="{$activity.act_end_time}" class="form-control layer-date laydate-icon">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动地点：</label>
                            <div class="input-group col-sm-4">
                                <input id="act_address" type="text" class="form-control" name="act_address" required="" aria-required="true" value="{$activity.act_address}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动费用：</label>
                            <div class="input-group col-sm-2">
                                <input id="act_money" type="text" class="form-control" name="act_money" required="" aria-required="true" value="{$activity.act_money}">
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>单位为元</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否发布：</label>
                            <div class="input-group col-sm-4">
                                <div class="radio i-checks col-sm-10">
                                    <label><input type="radio" value="1" name="activity_status" {if $activity.activity_status == 1}checked{/if}><i></i>发布</label>
                                    <label><input type="radio" value="2" name="activity_status" {if $activity.activity_status == 2}checked{/if}><i></i>不发布</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    //表单提交
    function toVaild() {
        var jz;
        var url = "./add";
        $.ajax({
            type: "POST",
            url: url,
            data: {'data': $('#commentForm').serialize()},//你的formid
            async: false,
            beforeSend: function () {
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function (request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function (data) {
                //关闭加载层
                layer.close(jz);
                if (data.code == 1) {
                    swal(data.msg, "", "success");
                } else {
                    swal(data.msg, "", "error");
                }
            }
        });
        return false;
    }
    //表单验证
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green"});
    });
    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
</script>
<script>
    var act_release_time = {
        elem: '#act_release_time',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas; //将结束日的初始值设定为开始日
        }
    };
    var act_start_time = {
        elem: '#act_start_time',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas; //将结束日的初始值设定为开始日
        }
    };
    var act_end_time = {
        elem: '#act_end_time',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(act_release_time);
    laydate(act_start_time);
    laydate(act_end_time);
</script>
</body>
</html>
